<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <section id="s1">
        <div class="box" data-aos="fade-up"></div>
    </section>
    <section id="s2">
        <div class="box" data-aos="fade-left"></div>
        <div class="box"data-aos="fade-left" data-aos-delay="100"></div>
    </section>
    <section id="s3">
        <div class="box" data-aos="flip-up" ></div>
        <div class="box" data-aos="flip-up" data-aos-delay="100"></div>
        <div class="box" data-aos="flip-up"data-aos-delay="200" ></div>
    </section>
    <section id="s4">
        <div class="box" data-aos="zoom-in"></div>
        <div class="box" data-aos="zoom-in" data-aos-delay="100"></div>
        <div class="box" data-aos="zoom-in" data-aos-delay="200"></div>
        <div class="box" data-aos="zoom-in" data-aos-delay="300"></div>
    </section>
    <section id="s5">
        <div class="box" data-aos="flip-left"></div>
        <div class="box" data-aos="flip-left"  data-aos-delay="100"></div>
        <div class="box" data-aos="flip-left" data-aos-delay="200"></div>
        <div class="box" data-aos="flip-left"  data-aos-delay="300"></div>
        <div class="box" data-aos="flip-left"  data-aos-delay="400"></div>
    </section>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
